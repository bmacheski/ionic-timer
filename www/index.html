<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
    <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-calm"> Timer</ion-header-bar>

      <ion-content>
        <div class="timer-view">{{timer.value | secondsToTime | date : 'HH:mm:ss'}}</div>
      <div class="list">
        <div class="item range range-positive">
        <p>0</p>
        <input type="range" name="volume" min="{{timer.min}}" max="{{timer.max}}" step="1" value="{{timer.value}" ng-model="timer.value">
        <p>120</p>
        </div>
      </div>
      <div class="row">
        <button ng-click="start()">Start</button>
        <button ng-click="stop()">Stop</button>
        <button ng-click="pause()">Pause</button>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
